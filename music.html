<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Play Something</title>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/audio.js"></script>
</head>
<body>
<div>
	<p class="status"></p>
</div>
<div>
<button autocomplete="off" id="play" disabled>Play</button><button autocomplete="off" id="stop" disabled>Stop</button>
<input disabled autocomplete="off" type="range" name="vol" id="vol" min="0" max="10" step="0.2"  value="1" />
<input disabled autocomplete="off" type="range" name="fritz" id="fritz" min="0" max="1" step="0.01" value="5" />
</div>
</body>
</html>
